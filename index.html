<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          class="profile-picture"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
        />
      </div>
      <div class="card-content">
        <h2 class="name">THEBA limbu</h2>
        <p class="address">London,uk</p>
      </div>
      <p class="description">I like coding and reading</p>
      <div class="card-actions">
        <button class="btn">GitHuB</button>
        <button class="btn">Frontend mentor</button>
        <button class="btn">Linkedln</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instgram</button>
      </div>
    </div>
  </body>
</html>
